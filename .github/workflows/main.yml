name: Chaeng Lunch Bot Automation

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '40 6 * * *' 

jobs:
  run-lunch-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv  # 여기에 requests를 직접 추가했습니다!

      - name: Run Lunch Picker
        run: python lunch.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add lunch_history.txt
          git commit -m "Update: 오늘 점심 메뉴 및 API 조언 기록 완료" || echo "No changes to commit"
          git push