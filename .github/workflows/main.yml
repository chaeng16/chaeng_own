name: Dog Image README Update

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # 매일 아침 9시 (KST)에 자동 업데이트

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Update README with Dog Image
        run: python lunch.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update: 오늘의 강아지 사진으로 README 변경" || echo "No changes to commit"
          git push